{% extends 'shareab/base.html' %}
{%load crispy_forms_tags %}

{%block content%}
    <div class="container bg-light shadow-md p-5 form_layout">
        <h2>Add Book</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-2">Add Book</button>
        </form>
    </div>
{%endblock%}
